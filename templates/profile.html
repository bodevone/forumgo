<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Alibi">
    <title>Blog Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/statics/styles/index.css">
    <link rel="stylesheet" href="/statics/styles/profile.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4">
                <a class="blog-header-logo text-dark" href="/">Forum</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
                </a>

                Hello, <a class="p-2 text-dark" href="/profile">{{.ProfileUser.Username}}</a>

            </div>
            </div>
        </header>


        <div class="text-center fullscreen">
                <h1 class="h3 mb-3 text-top">Profile info</h1>


                {{if .Avatar1}}
                <img src="/statics/images/profile1.png" class="img-fluid profile" alt="Responsive image">
                {{end}}

                {{if .Avatar2}}
                <img src="/statics/images/profile2.png" class="img-fluid profile" alt="Responsive image">

                {{end}}

                {{if .Avatar3}}
                <img src="/statics/images/profile3.png" class="img-fluid profile" alt="Responsive image">
                {{end}}
                <h3>@{{.ProfileUser.Username}}</h3>

                <p>{{.ProfileUser.Email}}</p>


                <h1 class="h3 mb-3 text-top">My Posts</h1>


                <a class="btn btn-sm btn-outline-danger" href="/logout">Logout</a>

        </div>
    </div>

<footer class="blog-footer">
    <p>Built by bodevone © 2020</p>
</footer>


</body>
</html>
